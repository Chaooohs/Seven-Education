<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>HW-7</title>
</head>

<body>
  <div class="frame">
    <div class="page">

      <header class="header">
        <div class="header__logo"> Kreativ </div>
        <div class="header__links">
          <ul>
            <li><a class="font_bold" href="#"> Home </a></li>
            <li><a class="font_bold" href="#"> Contact </a></li>
          </ul>
        </div>
      </header>

      <div class="main">
        <section class="data">
          <span class="data__title"> Let’s get you started </span>
          <form class="data__form" autocomplete="off">
            <div class="data-form__cell">
              <label class="font__label" for="name"> Full name </label>
              <input class="data-form__cell-input font__input" type="text" placeholder="Ade Tiger" id="name" required>
            </div>
            <div class="data-form__cell">
              <label class="font__label" for="email"> Email address </label>
              <input class="data-form__cell-input font__input" type="email" placeholder="yourname@email.com" id="email" required>
            </div>
            <div class="data-form__cell">
              <label class="font__label" for="Phone"> Phone number </label>
              <input class="data-form__cell-input font__input" type="tel" placeholder="+38" id="phone"required>
            </div>
            <div class="data-form__cell">
              <label class="font__label" for="pass"> Create password </label>
              <input class="data-form__cell-input font__input" type="password" placeholder="" id="pass" required>
              <span class="data-form__cell-passinstruct">
                 Password must contain a minimum of 8 characters </span>
              <span class="data-form__cell-passinstruct">
                 Password must contain at least one symbol e.g. @, !</span>
            </div>
            <div class="data-form__cell">
              <label class="font__label" for="location"> Location (Optional) </label>
              <select  class="data-form__cell-input font__input" type="text" placeholder="Select Location" id="location" required>
                <option></option>
                <option value=" Cherkasy Oblast "> Cherkasy Oblast </option>
                <option value=" Chernihiv Oblast "> Chernihiv Oblast </option>
                <option value=" Dnipropetrovsk Oblast "> Dnipropetrovsk Oblast </option>
                <option value=" Donetsk Oblast "> Donetsk Oblast </option>
                <option value=" Ivano-Frankivsk Oblast "> Ivano-Frankivsk Oblast </option>
                <option value=" Kharkiv Oblast "> Kharkiv Oblast </option>
                <option value=" Kherson Oblast "> Kherson Oblast </option>
                <option value=" Khmelnytskyi Oblast "> Khmelnytskyi Oblast </option>
                <option value=" Kyiv Oblast "> Kyiv Oblast </option>
                <option value=" Kirovohrad Oblast "> Kirovohrad Oblast </option>
                <option value=" Luhansk Oblast "> Luhansk Oblast </option>
                <option value=" Lviv Oblast "> Lviv Oblast </option>
                <option value=" Mykolaiv Oblast "> Mykolaiv Oblast </option>
                <option value=" Odesa Oblast "> Odesa Oblast </option>
                <option value=" Poltava Oblast "> Poltava Oblast </option>
                <option value=" Rivne Oblast "> Rivne Oblast </option>
                <option value=" Sumy Oblast "> Sumy Oblast </option>
                <option value=" Ternopil Oblast "> Ternopil Oblast </option>
                <option value=" Vinnytsia Oblast "> Vinnytsia Oblast </option>
                <option value=" Volyn Oblast "> Volyn Oblast </option>
                <option value=" Zakarpattia Oblast "> Zakarpattia Oblast </option>
                <option value=" Zaporizhzhia Oblast ">  Zaporizhzhia Oblast </option>
                <option value=" Zhytomyr Oblast "> Zhytomyr Oblast </option>
                <option value=" Crimea Autonomous republic "class="data-form__cell-input-optdisabl"> Crimea Autonomous republic </option>
              </select>
            </div>
            <div class="data-form__cell">
              <input class="data-form__cell-submit font_bold" type="submit" value="Sign Up">
            </div>
          </form>
          <div class="footer">
            <span class="font_bold"> Already a user? </span>
            <a class="font_bold" href="#"> Login </a>
          </div>
        </section>
        <section class="citation">
          <div class="citation__text font_bold"> “Creativity is intelligence having fun” </div>
          <div class="citation__name font_bold"> - Albert Einstein </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
