<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>HW-7-add</title>
</head>

<body>
  <div class="frame">

    <img class="image" src="./img/background.svg" alt="">

    <div class="page">
      <div class="entrance">
        <a href="#"><span class="entrance__text font_main"> Allready a member? </span></a>
        <a href="#"><img class="entrance__image" src="./img/account.svg" alt=""></a>
      </div>

      <div class="notice">
        <span class="notice__title"> Input your information </span>
        <p class="notice__text font_main"> We need you to help us with some basic information for your account creation.
          Here are our <a href="#">terms and conditins</a>. Please read them carefully. We are GDRP compliiant </p>
      </div>

      <form class="form" autocomplete="off">
        <div class="form__cell">
          <label class="font_main" for=""> 
            First name 
            <a href="#"><img src="./img/sign.svg" alt="img"></a>
          </label>
          <input class="font_opacity" type="text" placeholder="John">
        </div>
        <div class="form__cell">
          <label class="font_main" for=""> 
            Last name 
            <a href=""><img src="./img/sign.svg" alt="img"></a>
          </label>
          <input class="font_opacity" type="text" placeholder="Smit">
        </div>
        <div class="form__cell">
          <label class="font_main" for=""> 
            Company 
            <a href="#"><img src="./img/sign.svg" alt="img"> </a>
          </label>
          <input class="font_opacity" type="text" placeholder="John Smith">
        </div>
        <div class="form__cell">
          <label class="font_main" for=""> 
            Work email 
            <a href="#"><img src="./img/sign.svg" alt="img"> </a>
          </label>
          <input class="font_opacity" type="email" placeholder="John Smith">
        </div>

        <div class="form__radio">
          <span class="font_main">
            I agree with terms and conditins. 
            <a href="#"><img src="./img/sign.svg" alt="img"> </a>
          </span>
          <div class="form__cell_radio">
            <div class="form-cell__radio">
              <input class="form-cell__radio-input" type="radio" id="el1" name="num">
              <label class="form-cell__radio-label" for="el1">
                <span class="form-cell__radio-mark font_opacity"> 0 &#706 20 </span>
              </label>
            </div>
            <div class="form-cell__radio">
              <input class="form-cell__radio-input" type="radio" id="el2" name="num">
              <label class="form-cell__radio-label" for="el2">
                <span class="form-cell__radio-mark font_opacity"> 20 &#706 50 </span>
              </label>
            </div>
            <div class="form-cell__radio">
              <input class="form-cell__radio-input" type="radio" id="el3" name="num">
              <label class="form-cell__radio-label" for="el3">
                <span class="form-cell__radio-mark font_opacity"> 50 &#706 100 </span>
              </label>
            </div>
            <div class="form-cell__radio">
              <input class="form-cell__radio-input" type="radio" id="el4" name="num">
              <label class="form-cell__radio-label" for="el4">
                <span class="form-cell__radio-mark font_opacity"> 100 &#706 ... </span>
              </label>
            </div>
          </div>
        </div>

        <div class="form__cell">
          <label class="font_main" for=""> 
            Phone number 
            <a href=""><img src="./img/sign.svg" alt="img"></a>
          </label>
          <input class="font_opacity" type="tel" placeholder="+380">
        </div> 
      </form>
 
      <form class="form" autocomplete="off">
        <div class="form__cell">
          <label class="font_main" for=""> 
            Password 
            <a href="#"><img src="./img/sign.svg" alt="img"> </a>
          </label>
          <input type="password">
        </div>
        <div class="form__cell">
          <label class="font_main" for=""> 
            Confirm password 
            <a href="#"><img src="./img/sign.svg" alt="img"></a>
           </label>
          <input type="password">
        </div>
      </form>

      <form class="form__sub" autocomplete="off">
        <div class="form-sub__radio">
          <input class="form-sub__radio-input" type="radio" id="el5">
          <label class="form-sub__radio-label" for="el5">
            <span class="form-sub__radio-mark"></span>
            <span class="font_main">I agree with terms and conditins .</span>
          </label>
        </div>
        <div>
          <input class="form-sub__btn" class="font_main" type="submit" value="Register">
        </div>
      </form>
    </div>

  </div>

</body>

</html>
